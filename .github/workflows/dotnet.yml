name: .NET

on:
  push:
    branches: 
      - b*
      - f*
    
  workflow_dispatch:
  

jobs:
  build:

    runs-on: 
    - ubuntu-latest
    - windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: InferSharp
      uses: microsoft/infersharpaction@v0.2
    - name: SecurityCodeScan
      # You may pin to the exact commit or the version.
      # uses: security-code-scan/security-code-scan-results-action@cdb3d5e639054395e45bf401cba8688fcaf7a687
      uses: security-code-scan/security-code-scan-results-action@v1.3
      # with:
        # The output directory where SARIF files should be collected.
        # sarif_directory: # optional, default is ../results
    - name: Duplicate code detection tool
      uses: platisd/duplicate-code-detection-tool@1.0.0
      
    - name: Format check on push
  dotnet-format:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout repo
            uses: actions/checkout@v2

          - name: Add dotnet-format problem matcher
            uses: xt0rted/dotnet-format-problem-matcher@v1

          - name: Restore dotnet tools
            uses: xt0rted/dotnet-tool-restore@v1

          - name: Run dotnet format
            uses: xt0rted/dotnet-format@v1
            with:
              repo-token: ${{ secrets.GITHUB_TOKEN }}
